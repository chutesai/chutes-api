apiVersion: v1
kind: Service
metadata:
  name: graval-proxy
  labels:
    {{- include "graval.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - nodePort: {{ .Values.graval.service.nodePort }}
      port: {{ .Values.graval.service.port }}
      targetPort: {{ .Values.graval.service.targetPort }}
      name: validator-graval
  selector:
    {{- include "graval.labels" . | nindent 4 }}
